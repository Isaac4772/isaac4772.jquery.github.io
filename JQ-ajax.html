<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQ Ajax</title>

    <style>
      p.quote {
        text-align: center;
        font-size: 40px;
      }

      p.author {
        margin-right: 200px;
        text-align: right;
        font-size: 25px;
      }
    </style>

    <script src="jquery.js"></script>

    <script>
      $(function () {
        $("button").on("click", function () {
          $.get("https://type.fit/api/quotes", function (response) {
            let quotes = JSON.parse(response);
            console.log(quotes);
            quote = quotes[Math.floor(Math.random() * quotes.length)];
            $(".quote").html(quote.text);
            $(".author").html(quote.author);
          });
        });
      });
    </script>
  </head>
  <body>
    <button id="getQuote">Click</button>
    <p class="quote"></p>
    <p class="author"></p>
  </body>
</html>
