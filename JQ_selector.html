<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQ Selector</title>
    <script src="jquery.js"></script>

    <script>
      $(function () {
        // var myp = $('p')
        // console.log(myp)

        var myli = $("ul li").filter(".current");
        console.log(myli);
        var yourli = $("ul li").eq(2);
        console.log(yourli);
        if ($("button").length) {
          console.log("true");
        }

        var checked = $("form :checked");
        console.log(checked);

        var disabled = $("form :disabled");
        console.log(disabled);

        var enabled = $("form :enabled");
        console.log(enabled);

        var input = $("form :input");
        console.log(input);

        var selected = $("form :selected");
        console.log(selected);
      });
    </script>
  </head>
  <body>
    <p>Testint P</p>
    <h1 class="intro">Hello Hi</h1>
    <p>My P</p>

    <ul>
      <li>HI</li>
      <li class="current">HELLO</li>
      <li>HOLA</li>
    </ul>
    <div class="foo">
      <p>My P</p>
      <h1>My h1</h1>
    </div>

    <div class="foo">
      <h1>My H1</h1>
    </div>

    <form action="">
      <label>Movie Genres</label><br />
      <input type="checkbox" name="genres" id="romance" value="Romance" />
      <label for="romance">Romance</label>
      <input type="checkbox" name="genres" id="action" value="Action" />
      <label for="action">Action</label>
      <input
        type="checkbox"
        name="genres"
        id="horror"
        value="Horror"
        disabled
      />
      <label for="horror">Horror</label>
      <input type="checkbox" name="genres" id="drama" value="Drama" checked />
      <label for="drama">Drama</label>
      <br />
      <select name="gender" id="gender">
        <optgroup label="gender">
          <option value="male">male</option>
          <option value="female" selected>female</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
