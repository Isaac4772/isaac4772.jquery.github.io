<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQ Events</title>

    <script src="jquery.js"></script>

    <script>
      $(function () {
        $("button").on("click", function () {
          $("#myh1").hide();
        });

        $("#balance").on("focus", function () {
          var total = Number($("#total").val());
          var pay = Number($("#pay").val());
          $(this).val(pay - total);
        });

        $("#township").on("change", function () {
          var mytowhship = $(this).val();
          $("#mytownship").text(mytowhship);
        });

        $("a").on("click", function (event) {
          alert("the link no longer took");
          event.preventDefault();
        });

        $("#myform").on("submit", function (event) {
          var error = false;
          var username = $("#username").val();
          if (username.length < 5) {
            error = true;
          }

          if (error == true) {
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Click -->
    <h1 id="myh1">Hello Jquery</h1>
    <button>Click</button>

    <!-- Focus -->
    <form>
      <input type="number" name="total" id="total" />
      <input type="number" name="pay" id="pay" />
      <input type="number" name="balance" id="balance" />
    </form>

    <form action="">
      <select id="township">
        <optgroup label="Township">
          <option value="hlaing">Hlaing</option>
          <option value="insein">Insein</option>
          <option value="mayangone">Mayangone</option>
        </optgroup>
      </select>

      <label id="mytownship"></label>
    </form>

    <!-- Prevent Current Event -->
    <a href="https://www.google.com/" target="_blank">Go Google</a>

    <form action="" id="myform">
      <input type="text" name="username" id="username" /><br />
      <input type="email" name="email" id="email" /><br />
      <input type="password" name="password" id="password" /><br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
